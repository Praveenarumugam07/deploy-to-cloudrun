steps:
# Step 1: Docker Build and Push
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'build', '-t',
      'us-central1-docker.pkg.dev/clear-booking-470907-q6/cloud-run-repo/cloudrun-app:${_BUILD_ID}',
      '.'
    ]
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'us-central1-docker.pkg.dev/clear-booking-470907-q6/cloud-run-repo/cloudrun-app:${_BUILD_ID}'
    ]

# Step 2: Apply Cloud Deploy configuration
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  entrypoint: 'gcloud'
  args:
    [
      'deploy', 'apply',
      '--file=clouddeploy.yaml',
      '--region=us-central1',
      '--project=clear-booking-470907-q6'
    ]

# Step 3: Wait to ensure target propagation
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  entrypoint: 'bash'
  args:
    - -c
    - |
      echo "Waiting for Cloud Deploy targets to propagate..."
      sleep 60

# Step 4: Trigger Release
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  entrypoint: 'gcloud'
  args:
    [
      "deploy", "releases", "create", "${_BUILD_ID}",
      "--delivery-pipeline", "cloudrun-pipeline",
      "--region", "us-central1",
      "--images", "app=us-central1-docker.pkg.dev/clear-booking-470907-q6/cloud-run-repo/cloudrun-app:${_BUILD_ID}",
      "--project=clear-booking-470907-q6"
    ]

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _BUILD_ID: rel-20250625-018
